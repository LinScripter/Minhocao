<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="System/login.js" defer></script>
    <title>ENTRAR</title>
</head>

<body id="principal">
    <div id="login">
        <div class="caixa">
            <img src="img/logo.jpg" alt="">
            <h1>LOGIN</h1>
            <div class="email">
                <input type="email" placeholder="E-mail" id="email">
            </div>
            <div class="senha">
                <input type="password" placeholder="Senha" id="senha">
            </div>
            <div class="entrar">
                <p id="erro-msg"></p>
                <p>Ainda não tem uma conta? <a href="cadastro.html">Crie uma.</a></p>
                <input type="submit" value="Entrar" onclick="logar()">
            </div>
        </div>
    </div>

    <script>
        function logar() {
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;
            var erroMsg = document.getElementById('erro-msg');

            var storedUsers = JSON.parse(localStorage.getItem('users')) || [];

            var user = storedUsers.find(u => u.email === email && u.senha === senha);

            if (user) {
                window.location.href = "minhocao.html";
            } else {
                erroMsg.textContent = "Usuário ou senha inválidos";
                setTimeout(function () {
                    erroMsg.textContent = "";
                }, 5000); // 5000 milissegundos = 5 segundos
            }
        }
    </script>
</body>

</html>
